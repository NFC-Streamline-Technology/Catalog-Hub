<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <div class="flex gap-1">
          <img src="assets/icon.svg" alt="Catalog Hub Icon" class="h-8 w-8 mr-2" />
          <h1 class="text-2xl font-bold text-gray-900">
            {{ 'Catalog Hub' }}
          </h1>
        </div>

        <!-- Navigation Menu -->
        <nav class="hidden md:flex space-x-6">
          <a
            routerLink="/dashboard"
            routerLinkActive="text-primary-600 border-b-2 border-primary-600"
            class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors duration-200"
          >
            {{ translate()?.nav?.dashboard }}
          </a>
          <a
            routerLink="/products"
            routerLinkActive="text-primary-600 border-b-2 border-primary-600"
            class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors duration-200"
          >
            {{ translate()?.nav?.products }}
          </a>
        </nav>
      </div>

      <div class="flex items-center space-x-2 w-48">
        <select (change)="changeLanguage($event)" class="form-select">
          <option value="pt-BR">Português</option>
          <option value="en-US">English</option>
          <option value="es-ES">Español</option>
        </select>
      </div>
    </div>
  </div>
</header>
