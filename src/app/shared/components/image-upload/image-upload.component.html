<fieldset>
  <label class="form-label">
    {{ translate?.images }}
    <span class="text-xs text-gray-500 ml-1">({{ translate?.optional }})</span>
  </label>

  <!-- Upload Area -->
  <fieldset
    class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors"
    [class.border-primary-500]="dragOver()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <div class="space-y-1 text-center">
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        stroke="currentColor"
        fill="none"
        viewBox="0 0 48 48"
        aria-hidden="true"
      >
        <path
          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <div class="flex text-sm text-gray-600">
        <label
          class="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500"
        >
          <span>{{ translate?.uploadFile }}</span>
          <input
            #fileInput
            type="file"
            class="sr-only"
            multiple
            accept="image/*"
            (change)="onFileSelected($event)"
          />
        </label>
        <p class="pl-1">{{ translate?.orDragDrop }}</p>
      </div>
      <p class="text-xs text-gray-500">
        {{ translate?.imageFormats }}
      </p>
    </div>
  </fieldset>

  <!-- Image Preview Grid -->
  <div
    *ngIf="images().length > 0"
    class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <div
      *ngFor="let image of images(); let i = index"
      class="relative group bg-gray-100 rounded-lg overflow-hidden aspect-square"
    >
      <img
        [src]="image.url"
        [alt]="'Image ' + (i + 1)"
        class="w-full h-full object-cover"
      />

      <!-- Remove button -->
      <button
        type="button"
        (click)="removeImage(i)"
        class="absolute top-2 right-2 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-700"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Primary indicator -->
      <div
        *ngIf="i === 0"
        class="absolute bottom-2 left-2 bg-primary-600 text-white text-xs px-2 py-1 rounded"
      >
        {{ translate?.primary || "Principal" }}
      </div>
    </div>
  </div>

  <!-- URL Input for manual addition -->
  <fieldset class="mt-4">
    <label class="form-label text-sm">
      {{ translate?.addByUrl || "Adicionar por URL" }}
    </label>
    <div class="flex space-x-2">
      <input
        #urlInput
        type="url"
        placeholder="https://exemplo.com/imagem.jpg"
        class="form-input flex-1"
        (keydown.enter)="addImageByUrl(urlInput.value); urlInput.value = ''"
      />
      <button
        type="button"
        (click)="addImageByUrl(urlInput.value); urlInput.value = ''"
        class="btn-secondary"
      >
        {{ translate?.add || "Adicionar" }}
      </button>
    </div>
  </fieldset>

  <!-- Error messages -->
  <div *ngIf="errorMessage" class="mt-2 text-red-600 text-sm">
    {{ errorMessage }}
  </div>
</fieldset>
