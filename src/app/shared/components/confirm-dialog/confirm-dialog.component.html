@if (isVisible()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="onCancel()">
    <div class="bg-white rounded-lg p-6 shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">
        {{ translate()?.generic?.confirm }}
      </h3>

      <p class="text-gray-600 mb-6">
        {{ message() }}
      </p>

      <div class="flex justify-end space-x-3">
        <button type="button" class="btn-secondary" (click)="onCancel()">
          {{ translate()?.generic?.cancel }}
        </button>

        <button type="button" class="btn-danger" (click)="onConfirm()">
          {{ translate()?.generic?.yes }}
        </button>
      </div>
    </div>
  </div>
}
